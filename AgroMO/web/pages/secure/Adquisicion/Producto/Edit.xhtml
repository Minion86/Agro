<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>
        <h:form id="ProductoEditForm">
            <p:dialog closable="false" id="ProductoEditDlg" widgetVar="ProductoEditDialog" height="400"  resizable="false"  header="Editar Registro">

                <h:panelGroup id="display">
                    <p:panelGrid rendered="#{productoController.selected != null}" >

                        <p:row>
                            <p:column styleClass="form-label"   colspan="1"  >
                                <h:outputLabel value="CÃ³digo:" for="codigo" />
                            </p:column>
                            <p:column styleClass="form-input"   colspan="1"  >
                                <p:inputText required="true" requiredMessage="Valor Requerido" maxlength="200" id="codigo" value="#{productoController.selected.codigoProducto}"/>
                                <p:message for="codigo" display="icon"/>
                            </p:column>
                            <p:column styleClass="form-label"   colspan="1"  >
                                <h:outputLabel value="Nombre:" for="nombre" />
                            </p:column>
                            <p:column styleClass="form-input"   colspan="1"  >
                                <p:inputText required="true" requiredMessage="Valor Requerido" maxlength="100" id="nombre" value="#{productoController.selected.nombreProducto}"/>
                                <p:message for="nombre" display="icon"/>
                            </p:column>

                        </p:row>
                        <p:row>


                            <p:column styleClass="form-label"   colspan="1"  >
                                <h:outputLabel value="Medida (Longitud/profundidad):" for="medida" />
                            </p:column>
                            <p:column styleClass="form-input"   colspan="1"  >
                                <p:inputText maxlength="100" id="medida" value="#{productoController.selected.medidaProducto}"/>
                                <p:message for="medida" display="icon"/>
                            </p:column>
                            <p:column styleClass="form-label"   colspan="1"  >
                                <h:outputLabel value="Peso en kgs:" for="peso" />
                            </p:column>
                            <p:column styleClass="form-input"   colspan="1"  >
                                <p:inputText maxlength="100" id="peso" value="#{productoController.selected.pesoProducto}"/>
                                <p:message for="peso" display="icon"/>
                            </p:column>
                        </p:row>


                        <p:row>

                            <p:column styleClass="form-label"   colspan="1"  >
                                <h:outputLabel value="Valor:" for="valor" />
                            </p:column>
                            <p:column styleClass="form-input"   colspan="1"  >
                                <p:inputNumber minValue="0" id="valor" value="#{productoController.selected.valorProducto}" symbol=" $" symbolPosition="suffix"/>
                                <p:message for="valor" display="icon"/>
                            </p:column>
                            <p:column styleClass="form-label"   colspan="1"  >
                                <h:outputLabel value="Observaciones:" for="descripcion" />
                            </p:column>
                            <p:column styleClass="form-input"   colspan="1"  >
                                <p:inputTextarea maxlength="2000" id="descripcion" counterTemplate="{0} caracteres restantes." counter="displaydescripcion" value="#{productoController.selected.descripcionProducto}"/>
                                <h:outputText id="displaydescripcion" />
                                <p:message for="descripcion" display="icon"/>
                            </p:column>


                        </p:row>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" actionListener="#{productoController.cancelar}" update=":ProductoListForm:datalist" oncomplete="PF('ProductoEditDialog').hide()"/>
                </h:panelGroup>

            </p:dialog>
        </h:form>
    </ui:composition>
</html>
