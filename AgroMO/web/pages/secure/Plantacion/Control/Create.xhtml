<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>
        <h:form id="ControlPlantacionCreateDetalleForm">
            <p:dialog closable="false" id="ControlPlantacionCreateDetalleDlg" height="400"  widgetVar="ControlPlantacionCreateDetalleDialog"  resizable="false"  header="Nuevo Registro de Control">

                <h:panelGroup id="display">
                    <p:panelGrid rendered="#{controlController.currentControl != null}" >
                        <p:row>
                            <p:column colspan="1"  >
                                <h:outputLabel value="Observaciones:" for="descripcion" />
                            </p:column>
                            <p:column colspan="3"  >
                                <p:inputTextarea maxlength="4000" id="descripcion" counterTemplate="{0} caracteres restantes." counter="displaydescripcion" value="#{controlController.currentControl.descripcionControl}"/>
                                <h:outputText id="displaydescripcion" />
                                <p:message for="descripcion" display="icon"/>
                            </p:column>


                        </p:row>
                        <p:row>
                            <p:column colspan="1"  >
                                <h:outputLabel value="Afección:" for="afeccion" />
                            </p:column>
                            <p:column colspan="3"  >
                                <p:panelGrid columns="1" id="panelAfeccion">
                                    <p:selectBooleanCheckbox required="true" requiredMessage="Valor Requerido"   id="afeccion" value="#{controlController.currentControl.afeccion}"> 
                                        <p:ajax update="rowAfeccionDescripcion" process="afeccion"/>
                                    </p:selectBooleanCheckbox>
                                    <p:message for="afeccion" display="icon"/>
                                </p:panelGrid>
                            </p:column>

                        </p:row>
                        <p:row id="rowAfeccionDescripcion" rendered="#{controlController.currentControl.afeccion==true}">
                            <p:column colspan="1"  >
                                <h:outputLabel value="Descripción Afección:" for="descripcionAfeccion" />
                            </p:column>
                            <p:column colspan="3"  >
                                <p:inputTextarea maxlength="4000" id="descripcionAfeccion" counterTemplate="{0} caracteres restantes." counter="displaydescripcionafeccion" value="#{controlController.currentControl.descripcionAfeccion}"/>
                                <h:outputText id="displaydescripcionafeccion" />
                                <p:message for="descripcionAfeccion" display="icon"/>
                            </p:column>


                        </p:row>
                        <p:row>
                            <p:column colspan="1"  >
                                <h:outputLabel value="Tratamiento:" for="tratamiento" />
                            </p:column>
                            <p:column colspan="3"  >
                                <p:panelGrid columns="1" id="panelTratamiento">
                                    <p:selectBooleanCheckbox required="true" requiredMessage="Valor Requerido"   id="tratamiento" value="#{controlController.currentControl.tratamiento}">
                                        <p:ajax update="rowTratamientoDescripcion" process="tratamiento"/>
                                    </p:selectBooleanCheckbox>
                                    <p:message for="tratamiento" display="icon"/>
                                </p:panelGrid>
                            </p:column>

                        </p:row>
                        <p:row id="rowTratamientoDescripcion" rendered="#{controlController.currentControl.tratamiento==true}">
                            <p:column colspan="1"  >
                                <h:outputLabel value="Descripción Afección:" for="descripciontratamiento" />
                            </p:column>
                            <p:column colspan="3"  >
                                <p:inputTextarea maxlength="4000" id="descripciontratamiento" counterTemplate="{0} caracteres restantes." counter="displaydescripciontratamiento" value="#{controlController.currentControl.descripciontratamiento}"/>
                                <h:outputText id="displaydescripciontratamiento" />
                                <p:message for="descripciontratamiento" display="icon"/>
                            </p:column>


                        </p:row>
                    </p:panelGrid>
                    <p:commandButton rendered="#{controlController.currentControl.idControlPlantacion == null}"  actionListener="#{controlController.createDetalle}" value="#{bundle.Save}" update="display,:ControlPlantacionEditForm:datalistProductos,:growl" oncomplete="handleSubmit(args, 'ControlPlantacionCreateDetalleDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ControlPlantacionCreateDetalleDialog').hide()"  immediate="true" actionListener="#{controlController.cancelarDetalle}" update=":ControlPlantacionEditForm:datalistProductos"/>
                </h:panelGroup>

            </p:dialog>
        </h:form>

    </ui:composition>
</html>
